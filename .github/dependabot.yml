version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    insecure-external-code-execution: allow
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 100
    labels:
      - "maintenance"
      - "dependencies"
    groups:
      pip:
        patterns:
          - "*"
    commit-message:
      prefix: "chore"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 100
    labels:
      - "maintenance"
      - "dependencies"
    groups:
      actions:
        patterns:
          - "*"
    commit-message:
      prefix: "chore"
  - package-ecosystem: "github-actions"
    directory: "examples/pure-hatch/.github/workflows"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100
    labels:
      - "maintenance"
      - "dependencies"
    groups:
      actions:
        patterns:
          - "*"
    commit-message:
      prefix: "chore"
